<!DOCTYPE html>
<html>
<head>
	<title>Image Classification</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<h1>Predict Tourist Attraction</h1>
	<form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
		<label for="image">Upload an image:</label>
		<input type="file" name="image" id="image" accept="image/*"><br><br>
		<input type="submit" value="Predict">
	</form>
	{% if prediction %}
		<h2>Prediction: <a href='https://www.google.com/search?q={{prediction[0] | replace("_", " ")}}'>{{ prediction[0] }}</a> </h2>
		<h3>Confidence: {{ prediction[1] }}%</h3>
	{% endif %}

    <a href="/classes">How many classes we can predict?</a>

</body>
</html>
